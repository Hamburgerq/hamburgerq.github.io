<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Free audio volume adjust application.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VolumeUp</title>
    
    <link rel="stylesheet" href="../../style.css">
    <link rel="preload" href="../../images/logo.png" as="image" width="280px" height="100px">
    <link rel="preload" href="../../fonts/Inter-VariableFont_opsz,wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">


    <link rel="alternate" href="../en" hreflang="en" />
  </head>
  <body>
    <div class="mobile-menu-btn">
      <img src="../../images/burger-bar.png" alt="mobile-menu-btn">
    </div>
    <header class="header-main">
      <div class="logo-wrapper">
        <a href="/language/tc/"><img src="../../images/logo.png" alt="VolumeUp Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="/language/tc/">首頁</a></li>
          <li><a href="download">下載</a></li>
          <li><a href="news">最新消息</a></li>
          <li><a href="faq">常問問題</a></li>
        </ul>
      </nav>
      <div class="language-selector">
        <label for="language-select">語言:</label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="tc">繁體中文</option>
        </select>
      </div>
    </header>
    <div class="banner">
      <img src="../../images/banner.jpg" alt="Audio Editor Introduction">
    </div>
      <div class="grid">
        <div class="area1">
          <div class="area-title">
            <img src="../../images/easy.png" alt="easy icon">
            <h2>
              簡單
            </h2>
          </div>
          <p>
            簡易調整音量、轉換檔案格式。
          </p>
        </div>
        <div class="area2">
           <div class="area-title">
            <img src="../../images/simple.png" alt="simple icon">
            <h2>
              簡潔
            </h2>
          </div>
          <p>
            沒有花俏的功能，<br>專注於音量調整。
          </p>
        </div>
        <div class="area3">
          <div class="area-title">
            <img src="../../images/free.png" alt="free icon">
            <h2>
              免費
            </h2>
          </div>
          <p>
            任何有需要的人都能免費使用。
          </p>
        </div>
        <div class="area4">
          <div class="area-title">
            <img src="../../images/functions.png" alt="functions icon">
            <h2>
              功能
            </h2>
          </div>
          <h3>
              - 批次音量調整
          </h3>
          <p>
            即時分析檔案音量，批次調整至目標音量。
          </p>

          <h3>
              - 支援常見檔案格式
          </h3>
          <p>
            支援匯入&匯出檔案格式: WAV, MP3, FLAC, AIFF, AAC, OGG, MP4, MOV, MKV
          </p>
          <h3>
              - 削峰偵測
          </h3>
          <p>
            於增加音量時偵測是否有削峰情形，自動設定至無削峰之最大音量。
          </p>
          <h3>
              - 客製化
          </h3>
          <p>
            支援夜間模式、多國語言、自訂音量單位(LUFS或dB)、記憶目標音量。
          </p>
        </div>
    
  </body>

<script src="../../js/mobile-nav.js"></script>
<script src="../../js/multi-lang.js"></script>
</html>
